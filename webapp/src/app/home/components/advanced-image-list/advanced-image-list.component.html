<div class="container-img-list">
  <mat-grid-list cols="4" rowHeight="200px" class="imageList" *ngFor="let course of courses">
    <mat-grid-tile [colspan]="course.featured ? 2 : 1" [rowspan]="course.featured ? 2 : 1" class="titleBar" >
      <figure>
        <img [src]="course.img" alt="course.title" />
        <figcaption>{{course.subtitle}}</figcaption>
      </figure>
    </mat-grid-tile>
  </mat-grid-list>
</div>
