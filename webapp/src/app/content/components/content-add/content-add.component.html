<div class="container">
  <h1>Cadastro de Conteúdos</h1>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Areas do Conteúdo</mat-label>
    <mat-select [formControl]="subjects" multiple>
      <mat-option *ngFor="let subject of subjectList" [value]="subject">{{subject}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input type="text" matInput [formControl]="nomeFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex.: SQL - Fundamentos">
    <mat-hint>Campo obrigatório!</mat-hint>
    <mat-error *ngIf="!nomeFormControl.hasError('required')">
      Por favor, insira um nome valido
    </mat-error>
    <mat-error *ngIf="nomeFormControl.hasError('required')">
      Nome é <strong>obrigatório</strong>
    </mat-error>
  </mat-form-field>
</p>
<button mat-raised-button color="primary">CADASTRAR</button>
</div>
