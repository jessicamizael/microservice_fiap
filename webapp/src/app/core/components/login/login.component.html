<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
    <form *ngIf='loginForm' [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>Usuário:</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Usuário">
          <mat-hint>Insira seu usuário</mat-hint>
          <mat-error *ngIf="f['username'].errors && f['username'].errors['required']">Usuário é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha:</mat-label>
          <mat-hint>Digite sua senha</mat-hint>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="f['password'].errors && f['password'].errors['required']">Senha é obrigatória</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <mat-error *ngIf="errorMessage != undefined">{{ errorMessage }}</mat-error>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
